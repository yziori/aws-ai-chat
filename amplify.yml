version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - npm install
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - .npm//*
    backend:
      phases:
        build:
          commands:
            - npm install
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
