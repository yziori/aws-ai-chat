version: 1
applications:
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            # - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - "/*"
      cache:
        paths:
          - .npm//*
